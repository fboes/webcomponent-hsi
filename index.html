<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Horizontal Situation Indicator - Web Component Demo</title>
  <script type="module" src="horizontal-situation-indicator.js"></script>
  <style>
    body {
      font-family: sans-serif;
    }
    section {
      width: 200px;
      max-width: 100%;
      float: left;
      padding: 0.5em;
    }
  </style>
</head>
<body>
  <h1>Horizontal Situation Indicator - Web Component Demo</h1>

  <section>
    <h4>Simple compass without NAV1 &amp; NAV2</h4>
    <horizontal-situation-indicator id="simple-compass" heading="45.0" heading-select="10.0">
    </horizontal-situation-indicator>
  </section>

  <section>
    <h4>HSI with NAV1 tuned to ADF</h4>
    <horizontal-situation-indicator id="nav1-adf" heading="60.0"
      nav1-bearing="90.0">
    </horizontal-situation-indicator>
  </section>

  <section>
    <h4>HSI with NAV1 tuned to VOR, NAV2 to ADF</h4>
    <horizontal-situation-indicator id="nav2-vor" heading="335.0" heading-select="30.0"
      nav1-course="0.0" nav1-deviation="2.0" nav2-to="-1"
      nav2-bearing="90.0">
    </horizontal-situation-indicator>
  </section>

  <section>
    <h4>HSI with NAV1 tuned to VOR with bearing</h4>
    <horizontal-situation-indicator id="nav1-vor" heading="335.0" heading-select="30.0"
      nav1-course="0.0" nav1-bearing="320.0">
    </horizontal-situation-indicator>
  </section>

  <section>
    <h4>HSI with NAV1 &amp; NAV2 set to VOR</h4>
    <horizontal-situation-indicator id="nav1-vor-deviation" heading="25.0" heading-select="29.0"
      nav1-course="25" nav1-deviation="-5"
      nav2-course="90" nav2-deviation="5">
    </horizontal-situation-indicator>
  </section>
  <script>const el = document.getElementById('nav1-vor-deviation');</script>
</body>
</html>
